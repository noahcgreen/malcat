{% extends 'base.html' %}

{% block content %}
<section>
    <h1>Pick a generator!</h1>
    <form id="select-generator">
        <input type="text" name="username" required>
        <select name="list-type">
            <option value="anime">Anime</option>
            <option value="manga">Manga</option>
        </select>
        <select name="generator">
            <option value="series">Per series</option>
            <option value="status">Per status</option>
        </select>
        <input type="submit"/>
    </form>
</section>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='select-generator-form.js')}}"></script>
{% endblock %}
